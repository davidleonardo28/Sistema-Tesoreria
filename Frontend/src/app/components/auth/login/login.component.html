<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Login | Users </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="login-box">
        <h1>Login here</h1>
        <form>
            <!----Username-->
            <label for="username">Username</label>
            <input type="text" name="correo_emp" placeholder="Enter Username" [(ngModel)]="tipoUsuario.correo_emp" autocomplete="off">
            <!---Password-->
            <label for="password">Password</label>
            <input type="password" name="contrasena_emp" placeholder="Enter Password"  [(ngModel)]="tipoUsuario.contrasena_emp" autocomplete="off">

            <button class="boton" (click)="Login()" type="submit" >Log in</button>
            
            <div class="brContraseña">
                <a href="#">Perdiste tu contraseña</a>
            </div>
        </form>
    </div>
</body>

</html>
